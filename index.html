<!DOCTYPE html>
<html>

  <head>
    <script data-require="p5.js@*" data-semver="0.3.0" src="https://rawgit.com/lmccart/p5.js/0.3.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
   
   <script>
       
    function setup() {
      createCanvas(400, 200);
      background(100);
  }

    function draw() {
      strokeWeight(.5);
      stroke(255);
      point(200, 100);
      point(201, 100);
      point(202, 100);
      point(203, 100);
      point(204, 100);
      point(205, 100);
      point(206, 100);
      point(207, 100);
      point(208, 100);
      point(209, 100);
      
      textSize(12);
      textFont("Helvetica Neue")
      //fill(0, 102, 153);
      text("Mr. Nava", 209, 100);
      
      fill(50,150,225);
      ellipse(209, 100, 6, 6);
  
  }
       
   </script>
   
    
    
  </body>

</html>
